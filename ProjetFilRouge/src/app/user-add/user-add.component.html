<h1 class="d-flex justify-content-center">Ajouter un utilisateur</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="nom">Nom : </label>
        <input type="text" id="nom" ngModel required>
    </div>
    <div>
        <label for="prenom">Prenom : </label>
        <input type="text" id="prenom" ngModel required>
    </div>
    <div>
        <label for="dateNaissance">Date de naissance : </label>
        <input type="date" id="dateNaissance" ngModel required>
    </div>
    <div>
        <label for="adresse">Adresse : </label>
        <input type="text" id="adresse" ngModel required>
    </div>
    <div>
        <label for="mail">Mail : </label>
        <input type="text" id="mail" ngModel required>
    </div>
    <div>
        <label for="telephone">Téléphone : </label>
        <input type="text" id="telephone" ngModel required>
    </div>
    <div>
        <label for="statut">Statut : </label>
        <input type="text" id="statut" ngModel required>
    </div>
    <div>
        <button class="d-flex justify-content-center" type="submit" [disabled]="!userForm.valid">Valider</button>
    </div>
</form>
