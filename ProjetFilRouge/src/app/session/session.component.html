<ng-template #errors class="text-danger"> {{errorMessage}}> 
    <div>{{errorMessage}}</div>
    </ng-template>
<div class="card" *ngIf="sessions; else errors"></div>
<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="session-list">
          <h1>Voici nos sessions disponibles</h1>
          <div class="row">
            <div *ngFor="let session of sessions" class="col-3 mb-2 g-2">
              <div class="card session-card">
                <div class="card-body">
                  <h2 class="card-title">Session {{ session.id }}</h2>
                  <p class="card-text">Date de début : {{ session.dateDebut | date }}</p>
                  <p class="card-text">Date de fin : {{ session.dateFin | date }}</p>
                  <p class="card-text">Nombre de participants : {{ session.nbParticipant }}</p>
                  <a class="btn btn-primary" (click) ="selectSession(session)">Afficher plus de détails</a>
                  <div *ngIf="authService.hasRole('ADMIN')">
                    <button (click)="handleDeleteSession (session)" class = "btn btn-primary"> <i class="bi bi-trash3"></i></button>
                    <button class="btn btn-primary">Modifier</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
   <div class="col-3 mb-2 g-2">
    <div class="card session-card">
      <div class="card-body text-center" >
      <div *ngIf="authService.hasRole('ADMIN')">
        <button class="btn btn-primary btn-add-session">
          <i class="fas fa-plus"></i> Cliquer ici pour créer une nouvelle session 
        </button>
      </div>
    </div>
  </div>
</div>
