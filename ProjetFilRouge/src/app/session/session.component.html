

<ng-template #errors class="text-danger"> {{errorMessage}}> 
    <div>{{errorMessage}}</div>
    </ng-template>
<div class="card" *ngIf="sessions; else errors"></div>
<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="session-list">
          <h1>Sessions disponibles</h1>
          <div class="row">
            <div *ngFor="let session of sessions" class="col-3 mb-2 g-2">
              <div class="card session-card">
                <div class="card-body">
                  <h2 class="card-title d-flex justify-content-center">Session {{ session.id }}</h2>
                  <p class="card-text">Date de début : {{ session.dateDebut | date }}</p>
                  <p class="card-text">Date de fin : {{ session.dateFin | date }}</p>
                  <p class="card-text">Nombre de participants : {{ session.nbParticipant }}</p>
                  <div class="d-flex justify-content-center" *ngIf="authService.hasRole('ADMIN')">
                    <a class="btn btn-primary d-flex justify-content-center" (click) ="selectSession(session)"><i class="bi bi-card-list"></i></a>
                    <button (click)="handleDeleteSession (session)" class = "btn btn-primary"> <i class="bi bi-trash3"></i></button>
                    <button (click)="handleEditSession (session)"class="btn btn-primary"> <i class="bi bi-pencil-square"></i></button> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
      <div class="d-flex justify-content-center">
        <button (click)="handleAddNewSession()" *ngIf="authService.hasRole('ADMIN')" class="btn btn-primary btn-add-session d-flex justify-content-center" >
           Créer une session 
        </button>
</div>
